					<b:column col-xs="4" col-sm="4" col-md="4">
						<h1>Cadastro de Imóvel</h1>
					</b:column>
				</b:row>


				<b:form>
					<div id="BotosComFuncoes" class="btnNovo">
						<b:button value="Novo" icon="download" look="warning" />
					</div>
					<div id="BotosComFuncao" class="btnPesquisar">
						<b:button value="Pesquisar" iconAwesome="cloud-download"
							look="warning" />
					</div>
				</b:form>




				<b:form>
					<div id="Formularioladoesquerda" class="formimputs">
						<b:panel id="gabrielehumbaitola" contentDisabled="false" >
							<font style='font-weight: bold;'> Código </font>

							<h:outputText
								value="            #{ImovelControl.imovel.id }" />
							<br />
							<br />


							<b:panelGrid columns="2">
								<b:inputText value="#{ImovelControl.imovel.bloco }" label="Quadra/Bloco" size="25"
									maxlength="5" />
								<b:inputText value="#{ImovelControl.imovel.numero }" label="Número" render-label="true"
									maxlength="7" />
							</b:panelGrid>
							<b:inputText value="#{ImovelControl.imovel.tamanholote }" label="Tamanho" mask="numeric" />
							

						

						</b:panel>
						
						<div id="botaosalvar" class="botsalvar">
								<b:button look="success" value="  Salvar" />
							</div>

							<div id="botaocancelar" class="botcancelar">
								<b:button look="danger" value="Cancelar" />
							</div>
					</div>
				</b:form>
